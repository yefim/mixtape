<head>
  <meta charset="utf-8">
  <title>Songerator</title>
  <meta name="description" content="Create songs with friends">
  <meta name="author" content="Geoffrey Vedernikoff">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
</body>

<template name='login'>
  {{> loginButtons }}
</template>

<template name='home'>
  <ul class='songs'>
    {{#each songs }}
      {{#if iRecorded _id ../recordingsHash }}
      <li class='song'>
        <a href="{{pathFor route='song' }}">{{ name }}</a>
      </li>
      {{ else }}
      <li class='song'>
        <a href="{{pathFor route='record'}}">{{ name }}</a>
        <div class='record-todo'></div>
      </li>
      {{/if}}
    {{/each}}
    <li class='song'>
      <a href="{{pathFor route='create'}}">+</a>
    </li>
  </ul>

  {{> loginButtons }}
</template>

<template name='create'>
  <form class='create'>
    <label for='name'>Give the song a name</label>
    <input autofocus id='name' name='name' type='name' placeholder='NAME OF SONG'>
    <button type='submit'>Add Song</button>
  </form>
</template>

<template name='record'>
  <form class='record'>
    <input type='hidden' name='songId' value='{{ songId }}'>
    {{#if isRecording}}
    <button type='button' class='stop-button'>Stop Recording</button>
    {{else}}
    <button type='button' class='record-button'>Record Sound</button>
    {{/if}}
    <button type='submit'>Save Recording</button>
  </form>
</template>

<template name='song'>
  <h1 class='song-name'><a href="{{pathFor route='home'}}">{{ song.name }}</a></h1>
</template>
