<head>
  <meta charset="utf-8">
  <title>Songerator</title>
  <meta name="description" content="Create songs with friends">
  <meta name="author" content="Geoffrey Vedernikoff">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link href='http://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name='login'>
  {{> loginButtons }}
</template>

<template name='home'>
  <ul class='songs'>
    {{#each songs }}
      {{#if iRecorded _id ../recordingsHash }}
      <li class='song'>
        <a href="{{pathFor route='song' }}">{{ name }}</a>
      </li>
      {{ else }}
      <li class='song'>
        <a href="{{pathFor route='song'}}">{{ name }}</a>
        <div class='record-todo'></div>
      </li>
      {{/if}}
    {{/each}}
    <li class='song'>
      <a href="{{pathFor route='create'}}">+</a>
    </li>
  </ul>

  {{> loginButtons }}
</template>

<template name='create'>
  <form class='create'>
    <label for='name'>Give the song a name</label>
    <input autofocus id='name' name='name' type='name' placeholder='NAME OF SONG'>
    <button type='submit'>Add Song</button>
  </form>
</template>

<template name='record'>
  <form class='record'>
    <input type='hidden' name='songId' value='{{ songId }}'>
    {{#if isRecording}}
    <button type='button' class='stop-button'>Stop Recording</button>
    {{else}}
    <button type='button' class='record-button'>Record Sound</button>
    {{/if}}
    {{#if showSave}}
    <button type='submit'>Add to song</button>
    {{/if}}
  </form>
</template>

<template name='song'>
  <div class='song-show'>
    <h1 class='song-name'>{{ song.name }}</h1>
    <a class='button' href="{{pathFor route='record' data=song}}">Add your sound</a>
  </div>
</template>

<template name='loading'>
  {{> spinner}}
</template>
